modules:
  jira:issuePanel:
    - key: load-monitor-hello-world-panel
      resource: main
      resolver:
        function: resolver
      viewportSize: medium
      title: load-monitor
      icon: https://developer.atlassian.com/platform/forge/images/issue-panel-icon.svg
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/load-monitor/build
permissions:
  scopes:
    - read:jira-work
  external:
    fetch:
      backend:
        - address: https://api.openai.com
app:
  runtime:
    name: nodejs24.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/2bec77f7-1691-4ff7-9a8d-8a3b25ae77bc
